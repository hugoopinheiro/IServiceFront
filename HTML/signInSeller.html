<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IService</title>
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/styleSignInPage.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">IService</a>
        </div>
    </header>

    <main>
        <h1>Ofereça seus serviços</h1>
        <form>
            <div class="left-column">
                <div>
                    <label for="nome" id="name">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="sobrenome" id="lastName">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome">
                </div>
                <div>
                    <label for="email" id="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="senha" id="password">Senha</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <div>
                    <label for="confirmar-senha" >Digite a senha novamente</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha">
                </div>
                <div>
                    <label for="phone" id="phone">Telefone</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
            </div>
            <div class="right-column">
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div>
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro">
                </div>
                <div>
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero">
                </div>
                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado">
                </div>
                <div>
                    <label for="municipio">Município</label>
                    <input type="text" id="municipio" name="municipio">
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">entrar</button>
            </div>
        </form>
    </main>
</body>
</html>
